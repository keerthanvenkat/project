{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<div class="container-fluid"> 
	<div class="row">
		<div class="col-md-12 col-md-offset-4 col-sm-4 col-sm-offset-6 col-xs-4 col-xs-offset-8" >
				<form method="post" action=".">
				  {% csrf_token %}
				  {{ form|crispy }}

				  <input type="submit" value="{% trans 'Submit' %}" />
				</form>
		</div>
	</div>
</div>
{% endblock %}

{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block 'title' %} Please enter your blog post {% endblock %}
{% block content %} 
<div class="container-fluid"> 
	<div class="row">
		<div class="col-md-12 col-md-offset-4 col-sm-4 col-sm-offset-6 col-xs-4 col-xs-offset-8" >
				<h1> Person Details</h1>
					<form role="form" action="" method="post">
						{%csrf_token %}
						{{form|crispy}}

		</div>
	</div>
</div>
{% endblock %}
